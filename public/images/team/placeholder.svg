<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#031835" />
  
  <!-- Neural Network Pattern Background -->
  <g stroke="#00A0FF" stroke-width="0.5" stroke-opacity="0.3">
    <line x1="20" y1="20" x2="180" y2="20" />
    <line x1="20" y1="50" x2="180" y2="50" />
    <line x1="20" y1="80" x2="180" y2="80" />
    <line x1="20" y1="110" x2="180" y2="110" />
    <line x1="20" y1="140" x2="180" y2="140" />
    <line x1="20" y1="170" x2="180" y2="170" />
    
    <line x1="20" y1="20" x2="20" y2="180" />
    <line x1="50" y1="20" x2="50" y2="180" />
    <line x1="80" y1="20" x2="80" y2="180" />
    <line x1="110" y1="20" x2="110" y2="180" />
    <line x1="140" y1="20" x2="140" y2="180" />
    <line x1="170" y1="20" x2="170" y2="180" />
  </g>
  
  <!-- Neural Network Nodes -->
  <g fill="#00F5FF">
    <circle cx="50" cy="50" r="3" />
    <circle cx="80" cy="80" r="3" />
    <circle cx="110" cy="50" r="3" />
    <circle cx="140" cy="80" r="3" />
    <circle cx="50" cy="110" r="3" />
    <circle cx="110" cy="110" r="3" />
    <circle cx="170" cy="110" r="3" />
    <circle cx="80" cy="140" r="3" />
    <circle cx="140" cy="140" r="3" />
  </g>
  
  <!-- Neural Network Connections -->
  <g stroke="#00A0FF" stroke-width="1.5" stroke-opacity="0.6">
    <line x1="50" y1="50" x2="80" y2="80" />
    <line x1="50" y1="50" x2="110" y2="50" />
    <line x1="110" y1="50" x2="140" y2="80" />
    <line x1="80" y1="80" x2="50" y2="110" />
    <line x1="80" y1="80" x2="110" y2="110" />
    <line x1="140" y1="80" x2="110" y2="110" />
    <line x1="140" y1="80" x2="170" y2="110" />
    <line x1="50" y1="110" x2="80" y2="140" />
    <line x1="110" y1="110" x2="80" y2="140" />
    <line x1="110" y1="110" x2="140" y2="140" />
    <line x1="170" y1="110" x2="140" y2="140" />
  </g>
  
  <!-- User Silhouette -->
  <g fill="#001A33">
    <circle cx="100" cy="75" r="45" />  <!-- Head -->
    <path d="M55,180 Q100,120 145,180 Z" />  <!-- Body -->
  </g>
  
  <!-- Headset/VR Visor -->
  <path d="M70,75 Q100,55 130,75 Q100,95 70,75 Z" fill="#00F5FF" fill-opacity="0.6" />
  
  <!-- Glowing Effect -->
  <circle cx="100" cy="75" r="50" fill="none" stroke="#00F5FF" stroke-width="1" stroke-opacity="0.8">
    <animate attributeName="r" from="50" to="55" dur="3s" repeatCount="indefinite" />
    <animate attributeName="stroke-opacity" from="0.8" to="0.2" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- Text Label -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="14" fill="#00F5FF" text-anchor="middle">TEAM MEMBER</text>
</svg>