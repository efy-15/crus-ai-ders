<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#083366" />
  
  <!-- Neural Network Pattern Background -->
  <g stroke="#00A0FF" stroke-width="0.5" stroke-opacity="0.25">
    <line x1="20" y1="20" x2="180" y2="20" />
    <line x1="20" y1="50" x2="180" y2="50" />
    <line x1="20" y1="80" x2="180" y2="80" />
    <line x1="20" y1="110" x2="180" y2="110" />
    <line x1="20" y1="140" x2="180" y2="140" />
    <line x1="20" y1="170" x2="180" y2="170" />
    
    <line x1="20" y1="20" x2="20" y2="180" />
    <line x1="50" y1="20" x2="50" y2="180" />
    <line x1="80" y1="20" x2="80" y2="180" />
    <line x1="110" y1="20" x2="110" y2="180" />
    <line x1="140" y1="20" x2="140" y2="180" />
    <line x1="170" y1="20" x2="170" y2="180" />
  </g>
  
  <!-- Shield Outline -->
  <path d="M100,40 L140,55 L140,90 C140,120 120,140 100,150 C80,140 60,120 60,90 L60,55 Z" 
        fill="#031835" stroke="#00F5FF" stroke-width="2" stroke-opacity="0.8" />
  
  <!-- Shield Balance Symbol -->
  <g fill="none" stroke="#00F5FF" stroke-width="1.5" stroke-opacity="0.9">
    <line x1="85" y1="75" x2="115" y2="75" />
    <line x1="100" y1="75" x2="100" y2="65" />
    <circle cx="85" cy="85" r="10" />
    <circle cx="115" cy="85" r="10" />
    <circle cx="100" cy="105" r="15" />
    <path d="M90,105 L110,105" />
    <path d="M95,100 L105,110" />
    <path d="M95,110 L105,100" />
  </g>
  
  <!-- Neural Network Nodes -->
  <g fill="#00F5FF">
    <circle cx="60" cy="55" r="3" />
    <circle cx="140" cy="55" r="3" />
    <circle cx="60" cy="90" r="3" />
    <circle cx="140" cy="90" r="3" />
    <circle cx="100" cy="40" r="3" />
    <circle cx="100" cy="150" r="3" />
  </g>
  
  <!-- Neural Network Connections -->
  <g stroke="#00A0FF" stroke-width="1.2" stroke-opacity="0.4">
    <line x1="60" y1="55" x2="100" y2="40" />
    <line x1="100" y1="40" x2="140" y2="55" />
    <line x1="60" y1="55" x2="60" y2="90" />
    <line x1="140" y1="55" x2="140" y2="90" />
    <line x1="60" y1="90" x2="100" y2="150" />
    <line x1="140" y1="90" x2="100" y2="150" />
  </g>
  
  <!-- Glowing Effect -->
  <circle cx="100" cy="95" r="60" fill="none" stroke="#00F5FF" stroke-width="1" stroke-opacity="0.4">
    <animate attributeName="r" from="60" to="65" dur="4s" repeatCount="indefinite" />
    <animate attributeName="stroke-opacity" from="0.4" to="0.1" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <!-- Text Label -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="14" fill="#00F5FF" text-anchor="middle">ETHICS DIRECTOR</text>
</svg>