  </g>
  
  <!-- Gear Outlines -->
  <g fill="none" stroke="#00F5FF" stroke-width="1.5" stroke-opacity="0.8">
    <path d="M85,85 L85,75 L90,70 L95,70 L100,75 L105,70 L110,70 L115,75 L115,85 L110,90 L115,95 L115,105 L110,110 L105,110 L100,105 L95,110 L90,110 L85,105 L85,95 L90,90 Z" />
    <circle cx="100" cy="90" r="12" />
  </g>
  
  <!-- CPU/Chip Icon -->
  <g>
    <rect x="70" y="60" width="60" height="60" fill="#031835" stroke="#00F5FF" stroke-width="1.5" />
    <line x1="70" y1="75" x2="130" y2="75" stroke="#00F5FF" stroke-width="1" />
    <line x1="70" y1="90" x2="130" y2="90" stroke="#00F5FF" stroke-width="1" />
    <line x1="70" y1="105" x2="130" y2="105" stroke="#00F5FF" stroke-width="1" />
    <line x1="85" y1="60" x2="85" y2="120" stroke="#00F5FF" stroke-width="1" />
    <line x1="100" y1="60" x2="100" y2="120" stroke="#00F5FF" stroke-width="1" />
    <line x1="115" y1="60" x2="115" y2="120" stroke="#00F5FF" stroke-width="1" />
  </g>
  
  <!-- Circuit Connection Points -->
  <g fill="#00F5FF">
    <circle cx="70" cy="60" r="2" />
    <circle cx="100" cy="60" r="2" />
    <circle cx="130" cy="60" r="2" />
    <circle cx="70" cy="90" r="2" />
    <circle cx="100" cy="90" r="2" />
    <circle cx="130" cy="90" r="2" />
    <circle cx="70" cy="120" r="2" />
    <circle cx="100" cy="120" r="2" />
    <circle cx="130" cy="120" r="2" />
  </g>
  
  <!-- Tool Icons -->
  <g fill="none" stroke="#00F5FF" stroke-width="1.2">
    <path d="M145,75 L155,65 L160,70 L150,80 L145,75" />
    <path d="M40,75 L50,65 L60,75 L50,85 L40,75" />
  </g>
  
  <!-- Pulsing Glow Effect -->
  <circle cx="100" cy="90" r="45" fill="none" stroke="#00F5FF" stroke-width="1" stroke-opacity="0.6">
    <animate attributeName="r" from="45" to="50" dur="3s" repeatCount="indefinite" />
    <animate attributeName="stroke-opacity" from="0.6" to="0.2" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- Text Label -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="14" fill="#00F5FF" text-anchor="middle">ENGINEERING LEAD</text>
