    <line x1="20" y1="50" x2="50" y2="50" />
    <line x1="90" y1="50" x2="110" y2="50" />
    <line x1="150" y1="50" x2="180" y2="50" />
    <line x1="20" y1="80" x2="40" y2="80" />
    <line x1="60" y1="80" x2="140" y2="80" />
    <line x1="160" y1="80" x2="180" y2="80" />
    <line x1="20" y1="110" x2="70" y2="110" />
    <line x1="110" y1="110" x2="180" y2="110" />
    <line x1="20" y1="140" x2="60" y2="140" />
    <line x1="80" y1="140" x2="120" y2="140" />
    <line x1="140" y1="140" x2="180" y2="140" />
    <line x1="20" y1="170" x2="40" y2="170" />
    <line x1="70" y1="170" x2="130" y2="170" />
    <line x1="150" y1="170" x2="180" y2="170" />
    
    <line x1="20" y1="20" x2="20" y2="60" />
    <line x1="20" y1="80" x2="20" y2="110" />
    <line x1="20" y1="140" x2="20" y2="180" />
    <line x1="50" y1="20" x2="50" y2="70" />
    <line x1="50" y1="90" x2="50" y2="130" />
    <line x1="50" y1="160" x2="50" y2="180" />
    <line x1="80" y1="20" x2="80" y2="40" />
    <line x1="80" y1="60" x2="80" y2="100" />
    <line x1="80" y1="120" x2="80" y2="180" />
    <line x1="110" y1="20" x2="110" y2="90" />
    <line x1="110" y1="120" x2="110" y2="150" />
    <line x1="110" y1="170" x2="110" y2="180" />
