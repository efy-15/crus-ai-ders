<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#052553" />
  
  <!-- Neural Network Pattern Background -->
  <g stroke="#00A0FF" stroke-width="0.5" stroke-opacity="0.3">
    <line x1="20" y1="20" x2="180" y2="20" />
    <line x1="20" y1="50" x2="180" y2="50" />
    <line x1="20" y1="80" x2="180" y2="80" />
    <line x1="20" y1="110" x2="180" y2="110" />
    <line x1="20" y1="140" x2="180" y2="140" />
    <line x1="20" y1="170" x2="180" y2="170" />
    
    <line x1="20" y1="20" x2="20" y2="180" />
    <line x1="50" y1="20" x2="50" y2="180" />
    <line x1="80" y1="20" x2="80" y2="180" />
    <line x1="110" y1="20" x2="110" y2="180" />
    <line x1="140" y1="20" x2="140" y2="180" />
    <line x1="170" y1="20" x2="170" y2="180" />
  </g>
  
  <!-- Brain Visualization -->
  <g fill="none" stroke="#00F5FF" stroke-width="1.5" stroke-opacity="0.8">
    <path d="M70,60 C85,40 115,40 130,60 C140,75 140,95 130,110 C115,130 85,130 70,110 C60,95 60,75 70,60 Z" />
    <path d="M70,85 C85,65 115,65 130,85" />
    <path d="M100,60 L100,110" />
    <path d="M85,70 L115,70" />
    <path d="M85,85 L115,85" />
    <path d="M85,100 L115,100" />
  </g>
  
  <!-- Neural Network Nodes -->
  <g fill="#00F5FF">
    <circle cx="100" cy="60" r="3" />
    <circle cx="85" cy="70" r="3" />
    <circle cx="115" cy="70" r="3" />
    <circle cx="100" cy="85" r="3" />
    <circle cx="85" cy="100" r="3" />
    <circle cx="115" cy="100" r="3" />
    <circle cx="100" cy="110" r="3" />
  </g>
  
  <!-- User Silhouette -->
  <g fill="#031835">
    <ellipse cx="100" cy="155" rx="35" ry="15" />  <!-- Shadow -->
  </g>
  
  <!-- Lab Glasses -->
  <path d="M75,70 Q100,60 125,70" fill="none" stroke="#00F5FF" stroke-width="1.5" />
  <circle cx="85" cy="70" r="8" fill="none" stroke="#00F5FF" stroke-width="1.5" />
  <circle cx="115" cy="70" r="8" fill="none" stroke="#00F5FF" stroke-width="1.5" />
  
  <!-- Glowing Effect -->
  <circle cx="100" cy="85" r="50" fill="none" stroke="#00F5FF" stroke-width="1" stroke-opacity="0.5">
    <animate attributeName="r" from="50" to="55" dur="4s" repeatCount="indefinite" />
    <animate attributeName="stroke-opacity" from="0.5" to="0.1" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <!-- Text Label -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="14" fill="#00F5FF" text-anchor="middle">AI RESEARCHER</text>
</svg>